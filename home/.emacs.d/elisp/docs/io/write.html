<h2><a name="write" id="write">write</a></h2>
<div class="level2">

<p>
Syntax:
</p>
<pre class="c code c++" style="font-family:monospace;">    ostream<span class="sy0">&amp;</span> ostream<span class="sy0">::</span><span class="me2">write</span><span class="br0">&#40;</span> <span class="kw4">const</span> <span class="kw4">char</span><span class="sy0">*</span> buffer<span class="sy0">,</span> streamsize num <span class="br0">&#41;</span>;</pre>
<p>

The write() function is used with output streams, and writes num bytes from
buffer to the current output stream.
</p>

<p>

</p>
