<h2><a name="difftime" id="difftime">difftime</a></h2>
<div class="level2">

<p>
Syntax:
</p>
<pre class="c code c++" style="font-family:monospace;">    <span class="co2">#include &lt;ctime&gt;</span>
    <span class="kw4">double</span> difftime<span class="br0">&#40;</span> time_t time2<span class="sy0">,</span> time_t time1 <span class="br0">&#41;</span>;</pre>
<p>

The function difftime() returns time2 - time1, in seconds.
</p>

<p>

</p>
