<h2><a name="ungetc" id="ungetc">ungetc</a></h2>
<div class="level2">

<p>
Syntax:
</p>
<pre class="c code c++" style="font-family:monospace;">    <span class="co2">#include &lt;cstdio&gt;</span>
    <span class="kw4">int</span> ungetc<span class="br0">&#40;</span> <span class="kw4">int</span> ch<span class="sy0">,</span> FILE <span class="sy0">*</span>stream <span class="br0">&#41;</span>;</pre>
<p>

The function ungetc() puts the character ch back in stream.
</p>

<p>
