<h2><a name="strerror" id="strerror">strerror</a></h2>
<div class="level2">

<p>
Syntax:
</p>
<pre class="c code c++" style="font-family:monospace;">    <span class="co2">#include &lt;cstring&gt;</span>
    <span class="kw4">const</span> <span class="kw4">char</span> <span class="sy0">*</span>strerror<span class="br0">&#40;</span> <span class="kw4">int</span> num <span class="br0">&#41;</span>;</pre>
<p>
The function strerror() returns an implementation defined string corresponding
to <code>num</code>.
</p>

<p>
Related Topics: <a href="../../c/io/perror.html" class="wikilink1" title="c:io:perror">perror</a>

</p>
