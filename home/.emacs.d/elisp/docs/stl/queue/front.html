<h2><a name="front" id="front">front</a></h2>
<div class="level2">

<p>
Syntax:
</p>
<pre class="c code c++" style="font-family:monospace;">    <span class="co2">#include &lt;queue&gt;</span>
    TYPE<span class="sy0">&amp;</span> front<span class="br0">&#40;</span><span class="br0">&#41;</span>;
    <span class="kw4">const</span> TYPE<span class="sy0">&amp;</span> front<span class="br0">&#40;</span><span class="br0">&#41;</span> <span class="kw4">const</span>;</pre>
<p>
The front() function returns a reference to the first element of the queue, and
runs in <a href="../../complexity.html" class="wikilink1" title="complexity">constant time</a>.
</p>

<p>
Related Topics: <a href="../../stl/queue/back.html" class="wikilink1" title="stl:queue:back">back</a>
</p>
