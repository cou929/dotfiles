<h2><a name="max_size" id="max_size">max_size</a></h2>
<div class="level2">

<p>
Syntax:
</p>
<pre class="c code c++" style="font-family:monospace;">    <span class="co2">#include &lt;map&gt;</span>
    size_type max_size<span class="br0">&#40;</span><span class="br0">&#41;</span> <span class="kw4">const</span>;</pre>
<p>
The max_size() function returns the maximum number of elements that the map can
hold. 
</p>
