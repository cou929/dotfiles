<h2><a name="clear" id="clear">clear</a></h2>
<div class="level2">

<p>
Syntax:
</p>
<pre class="c code c++" style="font-family:monospace;">    <span class="co2">#include &lt;deque&gt;</span>
    <span class="kw4">void</span> clear<span class="br0">&#40;</span><span class="br0">&#41;</span>;</pre>
<p>
The function clear() deletes all of the elements in the deque. clear() runs
in <a href="../../complexity.html" class="wikilink1" title="complexity">linear time</a>.
</p>

<p>
Related Topics: <a href="../../stl/deque/erase.html" class="wikilink1" title="stl:deque:erase">erase</a>
</p>
